<ion-view hide-back-button="false" title="{{almacenesReTo.bodega.bodega}} - Movimientos" hide-nav-bar="false">
    <ion-content class="has-header">
        <div class="padding">
            <div class="list">
                <div class="item item-toggle">
                    Filtrar resultados:
                    <label class="toggle toggle-assertive">
                        <input ng-model="almacenesReTo.filtro" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item" ng-if="almacenesReTo.filtro">
                    <div class="row">
                        <div class="col">
                            <label>
                                <span class="input-label">Código:</span>
                                <input ng-model="almacenesReTo.filtros.codigo" type="text" placeholder="Código">
                            </label>
                        </div>
                        <div class="col">
                            <label>
                                <span class="input-label">Producto:</span>
                                <input ng-model="almacenesReTo.filtros.nombreProducto" type="text" placeholder="Producto">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="item item-divider">
                    <div class="row">
                        <div class="col desaparecer">Fecha</div>
                        <div class="col desaparecer">Codigo</div>
                        <div class="col">Producto</div>
                        <div class="col">Cantidad</div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="item" ng-repeat="movimiento in almacenesReTo.movimientos | filter: {codigo: almacenesReTo.filtros.codigo, nombreProducto: almacenesReTo.filtros.nombreProducto}">
                    <div class="row" >
                        <div class="col desaparecer">{{almacenesReTo.crearFecha(movimiento.fecha) | date : "dd/MM/yyyy" }}</div>
                        <div class="col desaparecer">{{movimiento.codigo}}</div>
                        <div class="col">{{movimiento.nombreProducto}}</div>
                        <div class="col">{{movimiento.cantidad}}</div>
                        <div class="col"><button class="button button-small button-balanced" ng-click="almacenesReTo.abrirModalMovimiento(movimiento, $index)">
                            Detalles
                            </button></div>
                    </div>
                </div>
                <div class="item" ng-hide="(almacenesReTo.movimientos | filter: {codigo: almacenesReTo.filtros.codigo, nombreProducto: almacenesReTo.filtros.nombreProducto}).length">
                    <div class="row">
                        <div class="col">No se encontraron movimientos</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
