<div class="padding">
    <ion-content>
        <button class="button button-block  button-balanced" ui-sref="app.almacenes.registro">
            Nuevo Almacen
        </button>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Almacen
                </div>
                <select>
                    <option>#1</option>
                    <option>#2</option>
                    <option>#3</option> 
                </select>
            </label>
        </div>
        <button class="button button-block button-positive" ui-sref="app.almacenes.detalles({id: 1})">
            Ver Almacen
        </button>
        <button class="button button-block button-energized" ui-sref="app.almacenes.reporteTodo({id: 1})">
            Todo
        </button>
        <button class="button button-block button-energized" ui-sref="app.almacenes.reporteIngresos({id: 1})">
            Ingresos
        </button>
        <button class="button button-block button-energized" ui-sref="app.almacenes.reporteEgresos({id: 1})">
            Egresos
        </button>
        <button class="button button-block button-assertive" ui-sref="app.almacenes.eliminar({id: 1})">
            Eliminar
        </button>
    </ion-content>
</div>
