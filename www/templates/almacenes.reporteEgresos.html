<ion-view hide-back-button="false" title="{{almacenesReEg.bodega.bodega}} - Egresos" hide-nav-bar="false">
    <ion-content class="has-header">
        <div class="padding">
            <div class="list">
                <div class="item item-divider">
                    <div class="row">
                        <div class="col">NÃºmero de Orden</div>
                        <div class="col">Trabajador</div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="item" ng-repeat="egreso in almacenesReEg.egresos" ng-click="almacenesReEg.abrirModalMovimientos(egreso, almacenesReEg.bodega.idBodega )">
                    <div class="row" >
                        <div class="col">{{egreso.orden}}</div>
                        <div class="col">{{egreso.trabajador}}</div>
                        <div class="col">
                            <button class="button button-small button-balanced" ng-click="almacenesReEg.abrirModalMovimientos(egreso, almacenesReEg.bodega.idBodega )">
                                Detalles
                            </button>
                        </div>
                    </div>
                </div>
                <div class="item" ng-hide="almacenesReEg.egresos.length">
                    <div class="row">
                        <div class="col">No se encontraron egresos</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
