<ion-view hide-back-button="false" title="Nuevo Usuario" hide-nav-bar="false">

<ion-content>
<div class="padding">
    <div class="list">
        <label class="item item-input item-floating-label">
            <span class="input-label">Nombre</span>
            <input type="text" placeholder="Nombre">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Apellido</span>
            <input type="text" placeholder="Apellido">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Clave</span>
            <input type="password" placeholder="Clave">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                Tipo
            </div>
            <select>
                <option>Administrador</option>
                <option>Asistente</option>
            </select>
        </label>
    </div>
    <button class="button button-block button-positive">
        Registrar
    </button>
    <button class="button button-block button-positive" ui-sref="app.usuarios.listado">
        Volver
    </button>
</div>
</ion-content>
</ion-view>
