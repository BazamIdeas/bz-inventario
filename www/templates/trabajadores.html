
<ion-view hide-back-button="true" title="Trabajadores" hide-nav-bar="false">
     <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        Trabajadores
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="padding">
            <button class="button button-block button-positive" ui-sref="app.trabajadoresRegistro">
                Nuevo Trabajador
            </button>
            <div class="list">
                <div class="item" ng-repeat="trabajador in trabajadores.trabajadores">
                    <h2>{{trabajador.nombre}}</h2>
                </div>
                <div class="item" ng-hide="trabajadores.trabajadores.length">
                    <div class="row">
                        <div class="col">No se encontraron trabajadores</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
