<ion-view hide-back-button="false" title="Trabajadores" hide-nav-bar="false">
    <ion-content class="has-header">
        <div class="padding">
            <button class="button button-block button-positive" ui-sref="app.trabajadoresRegistro">
                Nuevo Trabajador
            </button>
           <div class="list">
                <div class="item" ng-repeat="trabajador in trabajadores.trabajadores">
                    <h2>{{trabajador.nombre}}</h2>                    
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
