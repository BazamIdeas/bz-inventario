<ion-view hide-back-button="true" title="Trabajadores" hide-nav-bar="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        Trabajadores
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="padding">
            <button class="button button-block button-positive" ui-sref="app.trabajadoresRegistro">
                Nuevo Trabajador
            </button>
            
            <div class="list">
                <div class="item item-toggle">
                    Filtrar resultados:
                    <label class="toggle toggle-assertive">
                        <input ng-model="trabajadores.filtro" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item" ng-if="trabajadores.filtro">
                    <div class="row">
                        <div class="col">
                            <label>
                                <span class="input-label">Nombre:</span>
                                <input ng-model="trabajadores.filtros.nombre" type="text" placeholder="Nombre">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="item row" ng-repeat="trabajador in trabajadoresFiltrados = (trabajadores.trabajadores | filter: {estadoT: 1, nombre: trabajadores.filtros.nombre})">
                    <div class="col">
                        <h2>{{trabajador.nombre}}</h2>
                    </div>
                    <div class="col">
                        <button style="float: right" class="button button-assertive button-small" ng-click="trabajadores.abrirModal(trabajador, $index)">Eliminar</button>
                    </div>

                </div>
                <div class="item" ng-hide="trabajadoresFiltrados.length">
                    <div class="row">
                        <div class="col">No se encontraron trabajadores</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
