<ion-view hide-back-button="false" title="Nuevo Almacen" hide-nav-bar="false">
    <ion-content>
        <div class="padding">
            <form name="formRerAlmacen" ng-submit="almacenesRe.registrar(almacenesRe.nombre, formRerAlmacen.$valid)">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Nombre de su nuevo Almacen</span>
                        <input type="text" placeholder="Nombre de su nuevo Almacen" ng-model="almacenesRe.nombre" required>
                    </label>
                </div>
                <button class="button button-block button-positive">
                    Registrar
                </button>
                <button class="button button-block button-positive" ui-sref="app.usuarios.listado">
                    Volver
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
