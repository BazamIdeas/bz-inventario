<ion-view hide-back-button="false" title="Login" hide-nav-bar="false" >
  <ion-content class="has-header">
  
	<form name="form_login" ng-submit="doLogin(userLogin, form_login.$valid)" novalidate>
	  	<div class="list">
		  
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="email" ng-model="$parent.userLogin.username" name="email" id="user_name" placeholder="Email" required>
		  </label>
            <div ng-messages="form_login.email.$error" style="color:maroon" role="alert" ng-show="form_login.$submitted">
                        <div ng-message="required">Este campo es requerido.</div>
                        <div ng-message="email">Debe ser un email valido</div>
                    </div>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Contraseña</span>
		    <input type="password" ng-model="$parent.userLogin.password" name="password" id="user_pass" placeholder="Password" required>
		  </label>
		  <div ng-messages="form_login.password.$error" style="color:maroon" role="alert" ng-show="form_login.$submitted">
                        <div ng-message="required">Este campo es requerido.</div>
                    </div>
		</div>
		<div class="padding">
			<button type="submit" class="button button-block button-calm" type="submit" ng-click="form_login.$setSubmitted()" ng-disabled="deshabilitar">Acceder</button>
		</div>
	 </form>

	 <div class="padding">
		<button type="submit" class="button button-block button-calm" ui-sref="reset" ng-disabled="deshabilitar">Reestablecer Contraseña</button>
	 </div>	
	
  </ion-content>
</ion-view>
