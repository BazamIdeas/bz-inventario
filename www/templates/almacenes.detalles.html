<ion-view hide-back-button="false" title="{{almacenesDe.bodega.bodega}}" hide-nav-bar="false">
    <ion-content class="has-header">
        <button class="button button-block button-assertive" ng-click="almacenesDe.abrirModal()">
            Eliminar
        </button>
        <button class="button button-block button-balanced" ng-click="almacenesDe.descargar(almacenesDe.linkDescarga)" ng-disabled="almacenesDe.desDescarga">
            Descargar Movimientos del Mes
        </button>
        <div class="row">
            <div class="col">
                <button class="button button-block button-positive" ng-click="almacenesDe.seleccionarRango('inicio')">
                    Desde: {{almacenesDe.fechaInicioDocumento | date: "dd/MM/yyyy"}}
                </button>
            </div>
            <div class="col">
                <button class="button button-block button-positive" ng-click="almacenesDe.seleccionarRango('fin')">
                    Hasta: {{almacenesDe.fechaFinDocumento | date: "dd/MM/yyyy"}}
                </button>
            </div>
        </div>
        <button class="button button-block button-balanced" ng-click="almacenesDe.descargarRango(almacenesDe.fechaInicioDocumento, almacenesDe.fechaFinDocumento)" ng-disabled="almacenesDe.verificarRango(almacenesDe.fechaInicioDocumento, almacenesDe.fechaFinDocumento, almacenesDe.desDescarga)">
            Descargar Movimientos por Rango
        </button>
        <div class="padding">
            
            <div class="list">
                <div class="item item-toggle">
                    Filtrar resultados:
                    <label class="toggle toggle-assertive">
                        <input ng-model="almacenesDe.filtro" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item" ng-if="almacenesDe.filtro">
                    <div class="row">
                        <div class="col">
                            <label>
                                <span class="input-label">Código:</span>
                                <input ng-model="almacenesDe.filtros.codigo" type="text" placeholder="Código">
                            </label>
                        </div>
                        <div class="col">
                            <label>
                                <span class="input-label">Nombre:</span>
                                <input ng-model="almacenesDe.filtros.nombreProducto" type="text" placeholder="Nombre">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="item item-divider">
                    Productos Almacenados
                </div>
                <div class="item item-divider">
                    <div class="row">
                        <div class="col desaparecer">Código</div>
                        <div class="col">Nombre</div>
                        <div class="col">Existencias</div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="item" ng-repeat="producto in almacenesDe.productos | filter: {codigo: almacenesDe.filtros.codigo, nombreProducto: almacenesDe.filtros.nombreProducto, existencia: almacenesDe.filtros.existencia}">
                    <div class="row">
                        <div class="col desaparecer">{{producto.codigo}}</div>
                        <div class="col">{{producto.nombreProducto}}</div>
                        <div class="col">{{producto.existencia}}</div>
                        <div class="col">
                            <button class="button button-small button-balanced" ng-click="almacenesDe.abrirModalProducto(almacenesDe.bodega.idBodega, producto.idProducto, $index)">
                                Detalles
                            </button>
                        </div>
                    </div>
                </div>
                <div class="item" ng-hide="(almacenesDe.productos | filter: {codigo: almacenesDe.filtros.codigo, nombreProducto: almacenesDe.filtros.nombreProducto, existencia: almacenesDe.filtros.existencia}).length">
                    <div class="row">
                        <div class="col">No se encontraron existencias</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
