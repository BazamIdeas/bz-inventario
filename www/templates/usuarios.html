<ion-view hide-back-button="true" title="Usuarios" hide-nav-bar="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        Usuarios
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="padding">
            <button class="button button-block button-positive" ui-sref="app.usuariosRegistro">
                Nuevo Usuario
            </button>
            <div class="list">
                <div class="item item-divider">
                    Administrador
                </div>
                <div class="item" ng-repeat="usuario in usuarios.usuarios | filter: {tipoUser: 'Admin'}">
                    <h2>{{usuario.nombre}}</h2>
                    <p>{{usuario.email}}</p>
                </div>
                <div class="item" ng-hide="(usuarios.usuarios | filter: {tipoUser: 'Admin'}).length">
                    <div class="row">
                        <div class="col">No se encontraron administradores</div>
                    </div>
                </div>
                <div class="item item-divider">
                    Asistente
                </div>
                <div class="item row" ng-repeat="usuario in usuariosFiltrados = (usuarios.usuarios | filter: {tipoUser: 'User', estado: 1})">
                    <div class="col">
                        <h2>{{usuario.nombre}}</h2>
                        <p>{{usuario.email}}</p>
                    </div>                    
                    <div class="col">
                        <button style="float: right" class="button button-assertive button-small" ng-click="usuarios.abrirModal(usuario, $index)">Eliminar</button>
                        <button style="float: right; margin-right: 5px" class="button button-positive button-small" ng-click="usuarios.abrirModalEditar(usuario, $index)">Editar</button>
                        
                    </div>
                </div>
                <div class="item" ng-hide="usuariosFiltrados.length">
                    <div class="row">
                        <div class="col">No se encontraron asistentes</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
