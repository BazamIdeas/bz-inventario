<ion-view hide-back-button="false" title="{{almacenesReIn.bodega.bodega}} - Ingresos" hide-nav-bar="false">
    <ion-content class="has-header">
        <div class="padding">
            
            <div class="list">
                <div class="item item-toggle">
                    Filtrar resultados:
                    <label class="toggle toggle-assertive">
                        <input ng-model="almacenesReIn.filtro" type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>
                <div class="item" ng-if="almacenesReIn.filtro">
                    <div class="row">
                        <div class="col">
                            <label>
                                <span class="input-label">Número:</span>
                                <input ng-model="almacenesReIn.filtros.numeroDoc" type="text" placeholder="Número">
                            </label>
                        </div>
                        <div class="col">
                            <label>
                                <span class="input-label">Proveedor:</span>
                                <input ng-model="almacenesReIn.filtros.nombreProveedor" type="text" placeholder="Proveedor">
                            </label>
                        </div>
                        <div class="col">
                            <label>
                                <span class="input-label">Usuario:</span>
                                <input ng-model="almacenesReIn.filtros.usuarioIngreso" type="text" placeholder="Usuario">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="item item-divider">
                    <div class="row">
                        <div class="col">Documento</div>
                        <div class="col desaparecer">Número</div>
                        <div class="col">Proveedor</div>
                        <div class="col desaparecer">Usuario</div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="item" ng-repeat="ingreso in almacenesReIn.ingresos | filter: {numeroDoc: almacenesReIn.filtros.numeroDoc, nombreProveedor: almacenesReIn.filtros.nombreProveedor, usuarioIngreso: almacenesReIn.filtros.usuarioIngreso}">
                    <div class="row" >
                        <div class="col">{{ingreso.tipoDocumento}}</div>
                        <div class="col desaparecer">{{ingreso.numeroDoc}}</div>
                        <div class="col">{{ingreso.nombreProveedor}}</div>
                        <div class="col desaparecer">{{ingreso.usuarioIngreso}}</div>
                        <div class="col">
                            <button class="button button-small button-balanced" ng-click="almacenesReIn.abrirModalMovimientos(ingreso, almacenesReIn.bodega.idBodega)">
                                Detalles
                            </button>
                        </div>
                    </div>
                </div>
                <div class="item" ng-hide="(almacenesReIn.ingresos | filter: {numeroDoc: almacenesReIn.filtros.numeroDoc, nombreProveedor: almacenesReIn.filtros.nombreProveedor, usuarioIngreso: almacenesReIn.filtros.usuarioIngreso}).length">
                    <div class="row">
                        <div class="col">No se encontraron ingresos</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
